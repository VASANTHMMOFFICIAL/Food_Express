<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - FoodExpress</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>
    
    <div class="page-header">
        <div class="container">
            <h1>Secure Payment</h1>
            <p>Complete your order with a secure payment</p>
        </div>
    </div>
    
    <div class="container payment-container">
        <div class="payment-form">
            <h2>Select Payment Method</h2>
            
            <div class="payment-methods">
                <div class="payment-method active" data-type="card">
                    <div class="payment-icon">
                        <i class="far fa-credit-card"></i>
                    </div>
                    <h4>Credit/Debit Card</h4>
                </div>
                
                <div class="payment-method" data-type="paypal">
                    <div class="payment-icon">
                        <i class="fab fa-paypal"></i>
                    </div>
                    <h4>PayPal</h4>
                </div>
                
                <div class="payment-method" data-type="cod">
                    <div class="payment-icon">
                        <i class="fas fa-money-bill-wave"></i>
                    </div>
                    <h4>Cash on Delivery</h4>
                </div>
            </div>
            
            <div class="payment-details">
                <!-- Payment form will be loaded here -->
            </div>
        </div>
    </div>
    
    <div id="footer-container"></div>
    
    <script src="script.js"></script>
</body>
</html>
